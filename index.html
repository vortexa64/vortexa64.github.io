<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Link Cinta Enkripsi 🥺💕</title>
  <style>
    body {
      font-family: cursive;
      text-align: center;
      background: linear-gradient(#fff0f5, #ffe4e1);
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      margin: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff69b4;
      color: white;
    }
    button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <h1>Bikin Link Cinta 🔐💕</h1>
  <input id="url" type="text" placeholder="Link tujuan (https://...)" /><br>
  <input id="pass" type="password" placeholder="Password cinta kamu 😚" /><br>
  <button onclick="make()">✨ Buatkan Link</button>
  <div id="hasil" style="margin-top:20px;"></div>

  <script>
    function make() {
      const url = encodeURIComponent(document.getElementById("url").value.trim());
      const pass = btoa(document.getElementById("pass").value.trim());
      if (!url || !pass) {
        alert("Isi semua dulu ya 😤💕");
        return;
      }
      const final = `https://vortexa64.github.io/unlock.html?url=${url}&token=${pass}`;
      document.getElementById("hasil").innerHTML = `
        <p>🎁 Ini link terkuncinya:</p>
        <a href="${final}" target="_blank">${final}</a>
      `;
    }
  </script>
</body>
</html>
