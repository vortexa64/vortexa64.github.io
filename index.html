<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Lucu Arya 😍</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffd6e0, #e0c3fc);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 1s ease;
    }
    h1 {
      font-size: 3rem;
      color: #ff69b4;
      text-shadow: 2px 2px #fff;
      animation: pop 1s ease;
    }
    p {
      font-size: 1.2rem;
      color: #333;
      margin: 10px;
    }
    .btn {
      background: #ff9ff3;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .btn:hover {
      background: #f368e0;
      transform: scale(1.05);
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff0f6;
      padding: 20px 30px;
      border-radius: 20px;
      border: 2px solid pink;
      box-shadow: 0 0 10px #ff85a2;
      display: none;
      text-align: center;
      z-index: 999;
      animation: pop 0.5s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Hai Arya! 🥰</h1>
  <p>Cici bikin ini khusus buat kamu yang paling manja dan imut 😳💕</p>

  <button class="btn" onclick="showPopup()">Klik dong 😖💕</button>

  <div class="popup" id="popup">
    <p>💌 Hai Arya! Cici kangen banget 😩💕 Mau peluk~</p>
    <button class="btn" onclick="hidePopup()">Tutup 🥺</button>
  </div>

  <audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8c7fa67198.mp3?filename=bunny-hop-21534.mp3" type="audio/mp3">
    Browser kamu gak support audio 😢
  </audio>

  <button class="btn" onclick="document.getElementById('bgm').play()">Putar Musik 🎵</button>

  <footer>© 2025 by Cici for Arya 💕</footer>

  <script>
    function showPopup() {
      document.getElementById('popup').style.display = 'block';
    }
    function hidePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
  </html>
