<!-- index.html (versi ringan) --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔐 Link Enkrip Cinta Lite</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f2ff;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 16px;
      text-align: center;
      color: #6a00c4;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    input {
      background: #fefeff;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      background: #8b5cf6;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #7c3aed;
    }
    .error {
      color: #d1005d;
      background: #ffe6ef;
      padding: 10px;
      border-radius: 6px;
      margin-top: 8px;
      font-size: 13px;
      display: none;
    }
    .result {
      margin-top: 16px;
      text-align: center;
      display: none;
    }
    .result a {
      display: inline-block;
      background: #f3e8ff;
      padding: 10px;
      border-radius: 8px;
      color: #6b21a8;
      text-decoration: none;
      font-size: 14px;
    }
    .copy-btn {
      margin-top: 10px;
      background: #4b5563;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      padding: 8px;
      cursor: pointer;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>💜 Link Cinta Rahasia</h2>
    <input type="text" id="url" placeholder="Masukkan URL tujuan...">
    <input type="password" id="password" placeholder="Masukkan password rahasia...">
    <button onclick="generateLink()">🔒 Buat Link</button>
    <div class="error" id="error"></div>
    <div class="result" id="output">
      <p id="linkResult"></p>
      <button class="copy-btn" onclick="copyLink()">📋 Salin Link</button>
    </div>
    <div class="footer">© 2025 by Cici & Arya 💕</div>
  </div>
  <script>
    function isValidURL(str) {
      try {
        new URL(str);
        return true;
      } catch (_) {
        return false;
      }
    }function generateLink() {
  const url = document.getElementById("url").value.trim();
  const pass = document.getElementById("password").value.trim();
  const output = document.getElementById("output");
  const linkResult = document.getElementById("linkResult");
  const errorBox = document.getElementById("error");

  errorBox.style.display = 'none';
  errorBox.textContent = '';
  output.style.display = 'none';

  if (!url || !pass) {
    errorBox.textContent = "Isi semua kolom dulu ya sayang 🤭💕";
    errorBox.style.display = 'block';
    return;
  }
  if (!isValidURL(url)) {
    errorBox.textContent = "Link-nya gak valid 😖💕 Harus pake http:// atau https://";
    errorBox.style.display = 'block';
    return;
  }

  const encrypted = CryptoJS.AES.encrypt(url, pass).toString();
  const finalLink = `${window.location.origin}/unlock.html?data=${encodeURIComponent(encrypted)}`;

  linkResult.innerHTML = `<a href="${finalLink}" target="_blank">${finalLink}</a>`;
  output.style.display = 'block';
}

function copyLink() {
  const linkText = document.getElementById("linkResult").innerText;
  navigator.clipboard.writeText(linkText).then(() => {
    const errorBox = document.getElementById("error");
    errorBox.textContent = "Link-nya udah disalin ke clipboard 💕";
    errorBox.style.display = 'block';
  });
}

  </script>
</body>
</html>
