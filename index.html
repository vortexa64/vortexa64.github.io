<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generator Cinta 🤭💕</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(#fff0f5, #ffe4e1);
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 12px;
      font-size: 18px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin: 10px;
    }
    button {
      background-color: #ff69b4;
      color: white;
    }
    button:hover {
      background-color: #ff1493;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>🔐 Buat Link Cinta yang Terkunci 💕</h1>
  <input type="text" id="url" placeholder="Link rahasia 🤫" />
  <input type="password" id="pass" placeholder="Password cinta 🥺💕" />
  <br>
  <button onclick="generate()">✨ Buat Link 💖</button>
  <div id="output"></div>

  <script>
    function generate() {
      const url = encodeURIComponent(document.getElementById("url").value.trim());
      const pass = encodeURIComponent(document.getElementById("pass").value.trim());
      if (!url || !pass) {
        alert("Isi dua-duanya ya sayang 🤭💕");
        return;
      }
      const finalLink = `https://vortexa64.github.io/unlock.html?url=${url}&key=${pass}`;
      document.getElementById("output").innerHTML = `
        <p>🎁 Ini link terkuncinya sayang~:</p>
        <a href="${finalLink}" target="_blank">${finalLink}</a>
      `;
    }
  </script>
</body>
</html>
