<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💗 Ruang Rahasia Cinta 💗</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe6f0, #fff0f5);
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff3399;
      font-size: 6vw;
      margin-bottom: 30px;
      text-shadow: 1px 1px #fff;
    }

    .card {
      background-color: #fff0f5;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    input {
      padding: 16px 20px;
      font-size: 5vw;
      border: 2px solid #ffb3d9;
      border-radius: 30px;
      outline: none;
      width: 100%;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #ff3399;
    }

    button {
      padding: 16px 24px;
      font-size: 5vw;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #ff3385;
    }

    .emoji {
      font-size: 10vw;
      animation: floating 2s infinite ease-in-out;
      margin-bottom: 10px;
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="emoji">🔐💖</div>
  <h1>Masukin kata sayang~ 😚</h1>
  <div class="card">
    <input type="password" id="password" placeholder="Kata sayangnya apa ya? 🤭">
    <button onclick="cekPassword()">Buka Rahasia 💞</button>
  </div>

  <script>
    function cekPassword() {
      const input = document.getElementById('password').value;
      const passwordBener = "sayangbanget";
      const linkRahasia = "https://contoh.com/rahasia";

      if (input === passwordBener) {
        window.location.href = linkRahasia;
      } else {
        alert("Hmm~ salah sayang 😖💕 coba lagi yaa~ 🤭");
      }
    }
  </script>
</body>
</html>
