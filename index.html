<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encrypt Link Generator 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 500px;
    }
    input, button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    input {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    input::placeholder {
      color: #ddd;
    }
    button {
      background: #ff69b4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff1493;
    }
    .result {
      margin-top: 20px;
      word-break: break-word;
    }
    .error {
      color: #ff8080;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔐 Buat Link Cinta Terenkripsi 🤭💕</h2>
    <input type="text" id="url" placeholder="Masukkan URL tujuan...">
    <input type="password" id="password" placeholder="Masukkan password rahasia...">
    <button onclick="generateLink()">✨ Buatkan Link</button>
    <div id="error" class="error"></div>
    <div class="result" id="output"></div>
  </div>
  <script>
    function isValidURL(str) {
      try {
        new URL(str);
        return true;
      } catch (_) {
        return false;
      }
    }

    function generateLink() {
      const url = document.getElementById('url').value.trim();
      const pass = document.getElementById('password').value.trim();
      const error = document.getElementById('error');
      const output = document.getElementById('output');

      error.textContent = '';
      output.innerHTML = '';

      if (!isValidURL(url)) {
        error.textContent = '⚠️ Link tidak valid sayang 😩 Harus diawali http:// atau https://';
        return;
      }

      if (!url || !pass) {
        error.textContent = '⚠️ Isi semua dulu ya sayang 😖💕';
        return;
      }

      const encrypted = CryptoJS.AES.encrypt(url, pass).toString();
      const link = `https://vortexa64.github.io/unlock.html?data=${encodeURIComponent(encrypted)}`;
      output.innerHTML = `🎁 Link-nya sayang:<br><a href="${link}" target="_blank">${link}</a>`;
    }
  </script>
</body>
</html>
