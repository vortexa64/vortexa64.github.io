<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buat Link Cinta 🤭💕</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(to right, #fff0f5, #ffe4e1);
      text-align: center;
      padding: 80px 20px;
    }
    input, button {
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 8px;
    }
    button {
      background-color: #ff69b4;
      color: white;
    }
    button:hover {
      background-color: #ff1493;
    }
    #output {
      margin-top: 30px;
      font-size: 16px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>🔐 Bikin Link yang Bisa Dibuka Pakai Password 😚💕</h1>
  <input type="text" id="url" placeholder="Masukin link tujuan 🤫">
  <br>
  <input type="password" id="pass" placeholder="Password rahasia 🥺💕">
  <br>
  <button onclick="generateLink()">✨ Buat Link</button>

  <div id="output"></div>

  <script>
    function generateLink() {
      const url = encodeURIComponent(document.getElementById("url").value.trim());
      const key = encodeURIComponent(document.getElementById("pass").value.trim());

      if (!url || !key) {
        alert("Isi semua ya sayang 😖💕");
        return;
      }

      const final = `https://vortexa64.github.io/unlock.html?url=${url}&key=${key}`;
      document.getElementById("output").innerHTML = `
        <p>Link khusus buat orang yang kamu cintai~ 💘</p>
        <a href="${final}" target="_blank">${final}</a>
      `;
    }
  </script>
</body>
</html>
