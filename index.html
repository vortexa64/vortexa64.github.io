<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Rahasia Terenkripsi 🔐💕</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(#fff0f5, #ffe4e1);
      text-align: center;
      padding: 60px;
    }
    input, button {
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 8px;
    }
    button {
      background-color: #ff69b4;
      color: white;
    }
    button:hover {
      background-color: #ff1493;
    }
    #output {
      margin-top: 20px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Bikin Link Terenkripsi 😘💕</h1>
  <input type="text" id="url" placeholder="Masukin link tujuan 🤫"><br>
  <input type="password" id="pass" placeholder="Password rahasia 😚"><br>
  <button onclick="generate()">✨ Buat Link</button>

  <div id="output"></div>

  <script>
    function generate() {
      const rawUrl = document.getElementById("url").value.trim();
      const rawPass = document.getElementById("pass").value.trim();
      if (!rawUrl || !rawPass) {
        alert("Isi semua dulu ya sayang 😖💕");
        return;
      }

      const encodedPass = btoa(rawPass); // ← ENKRIPSI BASE64
      const encodedURL = encodeURIComponent(rawUrl);

      const finalLink = `https://vortexa64.github.io/unlock.html?url=${encodedURL}&token=${encodedPass}`;
      document.getElementById("output").innerHTML = `
        <p>🎁 Ini link terenkripsinya:</p>
        <a href="${finalLink}" target="_blank">${finalLink}</a>
      `;
    }
  </script>
</body>
</html>
