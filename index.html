<!-- index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê Encrypt My Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #f9f6ff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(180, 140, 255, 0.2);
      width: 100%;
      max-width: 480px;
      animation: fadeIn 0.5s ease-in;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #7e3ff2;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    input {
      background: #fff;
      color: #222;
    }
    input::placeholder {
      color: #888;
    }
    button {
      background: #7e3ff2;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      border: none;
    }
    button:hover {
      background: #5d2cb0;
    }
    .result {
      margin-top: 16px;
      word-break: break-word;
      display: none;
    }
    .result a {
      display: inline-block;
      background: #eee;
      padding: 10px 15px;
      border-radius: 8px;
      color: #7e3ff2;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .result a:hover {
      background: #e0d9f8;
    }
    .copy-btn {
      margin-top: 10px;
      background: #7e3ff2;
      color: #fff;
      font-size: 14px;
      border: none;
    }
    .copy-btn:hover {
      background: #5d2cb0;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Encrypt Your Link</h2>
    <input type="text" id="url" placeholder="Enter your target URL here">
    <input type="password" id="password" placeholder="Enter your secret password">
    <button onclick="generateLink()">Generate Encrypted Link</button>
    <div class="result" id="output">
      <p id="linkResult"></p>
      <button class="copy-btn" onclick="copyLink()">Copy Link</button>
    </div>
    <div class="footer">¬© 2025 vortexa64.github.io</div>
  </div>  <script>
    function isValidURL(str) {
      try {
        new URL(str);
        return true;
      } catch (_) {
        return false;
      }
    }

    function generateLink() {
      const url = document.getElementById("url").value.trim();
      const pass = document.getElementById("password").value.trim();
      const output = document.getElementById("output");
      const linkResult = document.getElementById("linkResult");

      if (!url || !pass) {
        alert("Please fill in both fields.");
        return;
      }
      if (!isValidURL(url)) {
        alert("Invalid URL format. Must include http:// or https://");
        return;
      }

      const encrypted = CryptoJS.AES.encrypt(url, pass).toString();
      const finalLink = `${window.location.origin}/unlock.html?data=${encodeURIComponent(encrypted)}`;

      linkResult.innerHTML = `<a href="${finalLink}" target="_blank">${finalLink}</a>`;
      output.style.display = 'block';
    }

    function copyLink() {
      const linkText = document.getElementById("linkResult").innerText;
      navigator.clipboard.writeText(linkText).then(() => {
        alert("Link copied to clipboard!");
      });
    }
  </script></body>
</html>
