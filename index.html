    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
    footer {
