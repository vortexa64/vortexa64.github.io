<!-- index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔐 Link Generator encrypt</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #8360c3, #111111);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    input::placeholder {
      color: #eee;
    }
    button {
      background: #ff4081;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    button:hover {
      background: #f50057;
    }
    .result {
      margin-top: 15px;
      word-break: break-word;
    }
    .error {
      color: #ffb6c1;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>✨buat kunci Link 🤭💕</h2>
    <input type="text" id="url" placeholder="Masukkan URL tujuan...">
    <input type="password" id="password" placeholder="Masukkan password...">
    <button onclick="generateLink()">🔐 Buat Link Terenkripsi</button>
    <div class="error" id="error"></div>
    <div class="result" id="output"></div>
  </div>
  <script>
    function isValidURL(str) {
      try {
        new URL(str);
        return true;
      } catch (_) {
        return false;
      }
    }function generateLink() {
  const url = document.getElementById("url").value.trim();
  const pass = document.getElementById("password").value.trim();
  const error = document.getElementById("error");
  const output = document.getElementById("output");
  error.textContent = "";
  output.innerHTML = "";

  if (!url || !pass) {
    error.textContent = "⚠️ Isi semua dulu ya sayang 😖💕";
    return;
  }
  if (!isValidURL(url)) {
    error.textContent = "⚠️ Link tidak valid, harus pakai http:// atau https://";
    return;
  }

  const encrypted = CryptoJS.AES.encrypt(url, pass).toString();
  const finalLink = `${window.location.origin}/unlock.html?data=${encodeURIComponent(encrypted)}`;
  output.innerHTML = `🔗 your link:<br><a href="${finalLink}" target="_blank">${finalLink}</a>`;
}

  </script>
</body>
