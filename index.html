<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>💗 Ruang Rahasia Cinta 💗</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe6f0, #fff0f5);
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #ff3399;
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 1px 1px #fff;
    }

    .card {
      background-color: #fff0f5;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    input {
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #ffb3d9;
      border-radius: 20px;
      outline: none;
      width: 250px;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff3399;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff3385;
    }

    .emoji {
      font-size: 40px;
      animation: floating 2s infinite ease-in-out;
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="emoji">🔐💖</div>
  <h1>Cuma kamu yang bisa masuk~ 😚</h1>
  <div class="card">
    <input type="password" id="password" placeholder="Passwordnya apa, hmm? 🤭">
    <br>
    <button onclick="cekPassword()">Buka Rahasia 💞</button>
  </div>

  <script>
    function cekPassword() {
      const input = document.getElementById('password').value;
      const passwordBener = "sayangbanget"; // Ganti sesuai password yang kamu mau
      const linkRahasia = "https://contoh.com/rahasia"; // Ganti ke link tujuan kamu

      if (input === passwordBener) {
        window.location.href = linkRahasia;
      } else {
        alert("Aduh salah~ 😖💕 Coba lagi ya sayang 🤭");
      }
    }
  </script>
</body>
</html>
