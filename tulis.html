<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(135deg, #e0f7fa, #f8bbd0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .kartu {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 420px;
      width: 100%;
      animation: goyang 2.5s infinite ease-in-out;
    }
    @keyframes goyang {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(1deg); }
    }
    h2 {
      font-size: 26px;
      color: #d81b60;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 2px solid #f48fb1;
      font-family: inherit;
      font-size: 16px;
      outline: none;
    }
    textarea {
      resize: none;
    }
    button {
      background: #ec407a;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #d81b60;
    }
    #linkOutput {
      margin-top: 20px;
      color: #6a1b9a;

  </style>
</head>
