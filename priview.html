<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’Œ Surat Rahasia</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to bottom right, #fce4ec, #e1bee7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }
    .kartu-surat {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      animation: goyang 1.8s infinite ease-in-out;
      display: none;
    }
    @keyframes goyang {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }
    h2 { color: #8e24aa; margin-bottom: 15px; }
    p { font-size: 18px; color: #6a1b9a; margin: 10px 0; min-height: 24px; }
    h3 { font-size: 16px; color: #ad1457; margin-top: 20px; }
    .start-btn {
      background: #ec407a;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 30px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
      animation: goyang 2s infinite ease-in-out;
    }
    .start-btn:hover { background: #d81b60; }
    #starter { display: flex; flex-direction: column; align-items: center; gap: 20px; }
    audio { display: none; }
  </style>
</head>
<body>
  <div id="starter">
    <h2>ðŸ“¨ Kamu dapet surat rahasia ðŸ˜–ðŸ’•</h2>
    <button class="start-btn" onclick="tampilkanSurat()">Buka Surat ðŸ’Œ</button>
  </div>  <div class="kartu-surat" id="kartu">
    <h2 id="untuk">Untuk: ðŸ’–</h2>
    <p id="pesan">(Pesan muncul di sini)</p>
    <h3 id="dari">Dari: ðŸ’Œ</h3>
  </div>  <audio id="lagu" autoplay loop>
    <source src="https://github.com/vortexa64/vortexa64.github.io/raw/c8141fb7e2487bd17e762d70e48d9649ee6d1438/yung%20kai%20-%20blue%20(Lyrics).mp3" type="audio/mpeg" />
  </audio>  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pesan = urlParams.get('q');
    const dari = urlParams.get('dari');
    const untuk = urlParams.get('untuk');

    function tampilkanSurat() {
      document.getElementById('starter').style.display = 'none';
      document.getElementById('kartu').style.display = 'block';

      const audio = document.getElementById("lagu");
      setTimeout(() => {
        audio.volume = 0.5;
        audio.play().then(() => {
          console.log("Lagu diputar ðŸ˜˜");
        }).catch((err) => {
          alert("ðŸ›‘ Browser kamu menolak autoplay. Coba aktifin suara atau klik 2x tombolnya ðŸ¤­ðŸ’•");
          console.log("Gagal play:", err);
        });
      }, 300);

      if (dari) document.getElementById('dari').textContent = 'Dari: ' + decodeURIComponent(dari);
      if (untuk) document.getElementById('untuk').textContent = 'Untuk: ' + decodeURIComponent(untuk);

      // Tampilkan pesan per kalimat satu-satu
      if (pesan) {
        const el = document.getElementById('pesan');
        el.textContent = '';
        const teks = decodeURIComponent(pesan);
        const kalimat = teks.split(/(?<=[.!?])\s+/); // pisah per kalimat
        let i = 0;
        const tampil = setInterval(() => {
          if (i < kalimat.length) {
            el.textContent += kalimat[i] + ' ';
            i++;
          } else {
            clearInterval(tampil);
          }
        }, 900);
      }
    }
  </script></body>
</html>
