<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat Cinta</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      background-image: radial-gradient(circle at 10% 20%, rgba(255,192,203,0.3) 0%, transparent 70%),
                        radial-gradient(circle at 80% 70%, rgba(255,182,193,0.3) 0%, transparent 70%),
                        radial-gradient(circle at 50% 50%, rgba(255,160,180,0.2) 0%, transparent 60%);
      font-family: 'Arial Black', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .amplop {
      width: 90%;
      max-width: 300px;
      background: #ffc0cb;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background 0.3s ease;
      padding: 20px;
      text-align: center;
    }
    .amplop:hover {
      background: #ffb6c1;
    }
    .surat {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.6s ease;
    }
    .amplop.buka .surat {
      max-height: 500px;
      opacity: 1;
      margin-top: 15px;
    }
    .surat h2, .surat p, .surat h3 {
      margin: 10px 0;
      color: #d63384;
    }
    .tip {
      font-size: 14px;
      color: #555;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="amplop" onclick="this.classList.toggle('buka')">
    ðŸ’Œ Ketuk untuk membuka surat ðŸ’•
    <div class="surat">
      <h2 id="untuk"></h2>
      <p id="pesan"></p>
      <h3>Dari: <span id="dari"></span></h3>
    </div>
  </div>
  <div class="tip">Desain ringan dengan latar cinta yang manis ðŸ˜–ðŸ’•</div>  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('pesan').textContent = decodeURIComponent(urlParams.get('q') || '');
    document.getElementById('dari').textContent = decodeURIComponent(urlParams.get('dari') || '');
    document.getElementById('untuk').textContent = 'Untuk: ' + decodeURIComponent(urlParams.get('untuk') || '');
  </script></body>
</html>
