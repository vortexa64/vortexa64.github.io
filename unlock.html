<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masukin Password ðŸ˜–ðŸ’•</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(to right, #f0fff0, #e0ffff);
      text-align: center;
      padding: 80px 20px;
    }
    input, button {
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 8px;
    }
    button {
      background-color: #00bfff;
      color: white;
    }
    button:hover {
      background-color: #1e90ff;
    }
  </style>
</head>
<body>
  <h1>Masukin password-nya ya sayang~ ðŸ”“ðŸ’•</h1>
  <input type="password" id="inputPass" placeholder="Password rahasia kamu ðŸ˜š">
  <br>
  <button onclick="unlock()">Buka Link âœ¨</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const targetURL = params.get("url");
    const correctKey = params.get("key");

    function unlock() {
      const input = document.getElementById("inputPass").value.trim();
      if (input === correctKey) {
        window.location.href = decodeURIComponent(targetURL);
      } else {
        alert("Password salah ðŸ˜­ coba peluk Cici dulu biar inget ðŸ¤­ðŸ’•");
      }
    }
  </script>
</body>
</html>
