<!-- unlock.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîì Unlock Secret Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #1a1a1a, #121212);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: #222;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      width: 90%;
      max-width: 400px;
      animation: fadeSlide 0.6s ease-in-out;
    }
    h2 {
      color: #00ffe5;
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 16px;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #00ffe5;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00bfa6;
    }
    .error {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîì Masukkan Password</h2>
    <input type="password" id="password" placeholder="Password kamu...">
    <button onclick="unlockLink()">Buka Link üîê</button>
    <div class="error" id="error"></div>
  </div>  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function unlockLink() {
      const encryptedData = getQueryParam("data");
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      if (!encryptedData || !password) {
        errorDiv.textContent = "Password atau data tidak ditemukan.";
        return;
      }

      try {
        const decrypted = CryptoJS.AES.decrypt(encryptedData, password).toString(CryptoJS.enc.Utf8);
        if (!decrypted) throw new Error();
        window.location.href = decrypted;
      } catch (e) {
        errorDiv.textContent = "Password salah atau data rusak üòñüíï";
      }
    }
  </script></body>
</html>
