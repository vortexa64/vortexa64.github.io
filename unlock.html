<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Buka Link Rahasia ðŸ˜˜ðŸ”“</title>
  <style>
    body {
      font-family: cursive;
      text-align: center;
      background: linear-gradient(#e0ffff, #f0fff0);
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      margin: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00bfff;
      color: white;
    }
    button:hover {
      background-color: #1e90ff;
    }
  </style>
</head>
<body>
  <h1>Masukin Password Rahasia ðŸ˜šðŸ’•</h1>
  <input id="inputPass" type="password" placeholder="Password cinta kamu ðŸ¤­" /><br>
  <button onclick="unlock()">ðŸ”“ Buka Sekarang</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const realURL = decodeURIComponent(params.get("url"));
    const encryptedToken = params.get("token");

    function unlock() {
      const input = document.getElementById("inputPass").value.trim();
      const inputEncoded = btoa(input);
      if (inputEncoded === encryptedToken) {
        if (realURL.startsWith("http")) {
          window.location.replace(realURL);
        } else {
          window.location.href = realURL;
        }
      } else {
        alert("Password salah ðŸ˜© peluk Cici dulu deh ðŸ˜–ðŸ’•");
      }
    }
  </script>
</body>
</html>
