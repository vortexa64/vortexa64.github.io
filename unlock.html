<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buka Link Rahasia 🔓💕</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.4);
      backdrop-filter: blur(12px);
      width: 100%;
      max-width: 500px;
    }
    input, button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    input {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    input::placeholder {
      color: #ddd;
    }
    button {
      background: #6a5acd;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #483d8b;
    }
    .error {
      color: #ffb6c1;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔓 Masukkan Password untuk Buka Link 😘</h2>
    <input type="password" id="password" placeholder="Masukkan password rahasia...">
    <button onclick="decryptAndRedirect()">🚀 Buka Sekarang</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function decryptAndRedirect() {
      const urlParams = new URLSearchParams(window.location.search);
      const encryptedData = urlParams.get('data');
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('error');
      error.textContent = '';

      try {
        const decrypted = CryptoJS.AES.decrypt(encryptedData, password).toString(CryptoJS.enc.Utf8);

        if (!decrypted || !decrypted.startsWith('http')) {
          throw new Error(\"Decryption failed\");
        }

        window.location.replace(decrypted);
      } catch (err) {
        error.textContent = '❌ Password salah atau link-nya rusak 😢💕';
      }
    }
  </script>
</body>
</html>
