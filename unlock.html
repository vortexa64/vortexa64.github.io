<body>
  <h1>Masukin Password Rahasia ðŸ˜šðŸ’•</h1>
  <input type="password" id="inputPass" placeholder="Password kamu ðŸ¥ºðŸ’•"><br>
  <button onclick="unlock()">ðŸ”“ Buka Sekarang</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const targetURL = decodeURIComponent(params.get("url"));
    const encryptedKey = params.get("token");

    function unlock() {
      const input = document.getElementById("inputPass").value.trim();
      const encodedInput = btoa(input);

      if (encodedInput === encryptedKey) {
        // redirect
        window.location.href = targetURL;
      } else {
        alert("Password salah ya sayang ðŸ˜­ðŸ’• coba manja-manjain Cici dulu ðŸ¤­");
      }
    }
