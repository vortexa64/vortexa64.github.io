<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Surat Cinta ðŸ’Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #fffafc;
    }

    h1 {
      color: #e91e63;
    }

    .surat {
      border: 1px dashed pink;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      white-space: pre-wrap;
      background: #fff0f5;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,192,203,0.4);
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: jatuh 4s linear infinite;
    }

    @keyframes jatuh {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸ“© Suratmu Telah Dibuka~</h1>
  <div class="surat" id="isiSurat">Sedang membuka surat... ðŸ’Œ</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file") || "kosong";
    const path = `surat/${file}.txt`;

    fetch(path)
      .then(res => {
        if (!res.ok) throw new Error("Suratnya nggak ketemu ðŸ˜¢");
        return res.text();
      })
      .then(teks => {
        document.getElementById("isiSurat").textContent = teks;
      })
      .catch(err => {
        document.getElementById("isiSurat").textContent = err.message;
      });

    // efek love jatuh
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 500);
  </script>
</body>
</html>
